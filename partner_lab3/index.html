<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Rental</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Laptop Rental</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" onclick="createReservation()">
                <a class="nav-link" aria-current="page" href="#">Make Reservation</a>
              </li>
              <li class="nav-item" onclick="getAll()">
                <a class="nav-link" href="#">Check Availability </a>
              </li>
              <li class="nav-item" onclick="updateReservationPage()">
                <a class="nav-link" href="#">Update Reservation</a>
              </li>
              <li class="nav-item" onclick="deleteReservation()">
                <a class="nav-link">Delete Reservation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</head>
<body>
    <div id="createAccount">
    <label> Name:</label>
    <br>
    <input type="text" id="name" placeholder="joedoe"></input>
    <br>
    <label>Date:</label>
    <br>
    <input type="datetime" id="startDate" placeholder="xx/xx/xxxx"></input>
    <br>
    <label>Time:</label>
    <br>
    <input type="text" id="startTime" placeholder="xx:xx"></input>
    <br>
    <label>Hour:</label>
    <br>
    <input type="text" id="hour" placeholder="2"></input>
    <br>
    <button onclick = "makeReservation()">Make Reservation</button>
    <p id="confirmation"></p>
    </div>
    <div id="getAll">
        <label id="nameLabel">Name:</label>
        <br>
        <input type="text" id="tableLookUp" placeholder="joedoe"></input>
        <br>
        <button id="tablePersonLookup" onclick = "tablePersonLookUp()">Look Up Reservation</button>
        <br>
        <br>
        <table id = "table" width = "100%" ">
            <tr id = "header"> </tr>
            <tr id = "row"> </tr>
        </table> 
        <p id="errorBox"></p>
    </div>

    <div id="updateReservation">
        <label id="nameLabel1">Name:</label>
        <br>
        <input type="text" id="nameLookUp" placeholder="joedoe"></input>
        <br>
        <button id="lookUp" onclick = "lookUp()">Look Up Reservation</button>
        <p id="errorBox1"></p>
            <div id="innerUpdate">
                <label> Name:</label>
                <br>
                <input type="text" id="nameUpdate" placeholder="joedoe"></input>
                <br>
                <label>Date:</label>
                <br>
                <input type="datetime" id="startDateUpdate" placeholder="xx/xx/xxxx"></input>
                <br>
                <label>Time:</label>
                <br>
                <input type="text" id="startTimeUpdate" placeholder="xx:xx"></input>
                <br>
                <label>Hour:</label>
                <br>
                <input type="text" id="hourUpdate" placeholder="2"></input>
                <br>
                <button onclick = "updateReservation()">Update Reservation</button>
                <p id="updateConfirmation"></p>
            </div>
        </div>
        <div id="deleteReservation">
            <label id="nameDeleteLabel">Name:</label>
            <br>
            <input type="text" id="nameLookUpDelete" placeholder="joedoe"></input>
            <br>
            <button id="lookUpDelete" onclick = "lookUpDelete()">Look Up Reservation</button>
            <p id="errorBox2"></p>
                <div id="innerDelete">
                    <label> Name:</label>
                    <br>
                    <input type="text" id="nameDelete" placeholder="joedoe"></input>
                    <br>
                    <label>Date:</label>
                    <br>
                    <input type="datetime" id="startDateDelete" placeholder="xx/xx/xxxx"></input>
                    <br>
                    <label>Time:</label>
                    <br>
                    <input type="text" id="startTimeDelete" placeholder="xx:xx"></input>
                    <br>
                    <label>Hour:</label>
                    <br>
                    <input type="text" id="hourDelete" placeholder="2"></input>
                    <br>
                    <button onclick = "deleteReservationButton()">Delete Reservation</button>
                    <p id="deleteConfirmation"></p>
                </div>
            </div>
    <script src = "client.js" defer ></script> 
</body>
</html>
