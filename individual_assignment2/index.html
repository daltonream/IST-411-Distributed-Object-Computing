<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Microapp</title>
</head>
<body>
    <div id="one">
        <button onclick="post()">Post Current Date</button>
    </div>
    <br>
    <div id="two">
        <button onclick="get()">Get Date</button>
        <p id="textBox"></p>
    </div>
    <div id="three">
        <button onclick="invalid()">Send Invalid request</button>
        <p id="errorBox"></p>
    </div>
    <script src="client.js" defer></script>
</body>
</html>
